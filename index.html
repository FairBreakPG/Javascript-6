<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas prueba</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Conversor de Monedas Nacional</h1>
    </header>
    <div class="contenedor-moneda">

        <label for="amount">Pesos CLP</label>
        <input type="number" id="amount" placeholder="Ingrese la cantidad" />
        <div class="monedas">
            <label for="seleccionMoneda">Moneda a convertir:</label>
            <select id="seleccionMoneda">
                <option value="uf">Unidad de fomento (UF)</option>
                <option value="dolar">DÃ³lar observado</option>
            </select>
        </div>
        <button id="convert">Buscar</button>
        <div>
            <p id="result"></p>
        </div>
    </div>
    <div class="grafico">
        <canvas id="chart"></canvas>
    </div>
    <div>
        <p id="error" style="color: red;"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
